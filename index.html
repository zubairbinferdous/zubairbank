<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>zubair Bank</title>
</head>

<body>


    <div id="login-area">
        <h3 class="text-center">welcome zubair bank</h3>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="enter you email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="enter you password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1 class="text-center pb">Transation Area</h1>
        <div class="row">
            <div class="col-lg-4">
                <div class="status color1">
                    <h5>Deposit</h5>
                    <h4>$ <span id="currentDeposit">00</span></h4>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="status color2">
                    <h5>Withdrow</h5>
                    <h4>$00</h4>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="status color3">
                    <h5>Amount</h5>
                    <h4>$ <span id="currentBalance">100</span></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4 >Diposit</h4>
                    <input id="dipositAmount" type="text" class="form-control" placeholder="Diposit Amount $$">
                    <br>
                    <div id="addDeposit" class="btn btn-success">Diposit</div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input id="WithdrowAmount" type="text" class="form-control" placeholder="Withdrow Amount $$">
                    <br>
                    <div id="addWithdrow" class="btn btn-success">Withdrow</div>
                </div>
            </div>
        </div>
    </div>

    <script>

        //login button even handler

        const LoginBtn = document.getElementById("login");
        LoginBtn.addEventListener('click', function () {
            
            const loginArea = document.getElementById("login-area");  
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })


        //deposit button event

        const diposit = document.getElementById("addDeposit");
        diposit.addEventListener('click', function () {

            // const dipositarea= document.getElementById('dipositAmount').value;
            // const dipositNumber= parseFloat(dipositarea);

            const dipositNumber = getInputnumber('dipositAmount');

            // console.log(dipositNumber);
            // const currentDeposit = document.getElementById("currentDeposit").innerHTML;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalNumber = dipositNumber+currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalNumber;

            updateSpan( 'currentDeposit', dipositNumber);
            // current balance
            updateSpan('currentBalance' , dipositNumber);

            document.getElementById('dipositAmount').value = "";
            
        })



        // withdrow button event


        const withdrowBtn = document.getElementById('addWithdrow');
        withdrowBtn.addEventListener('click' , function () {

            const WithdrowNumber = getInputnumber("WithdrowAmount");

        })


        function getInputnumber(id) {
            const amount= document.getElementById(id).value;  
            const  amountNumber= parseFloat(amount);
            return amountNumber;
        }


        function updateSpan( id , dipositNumber) {

            const current = document.getElementById(id).innerHTML;
            const currentNumber = parseFloat(current);
            const total = dipositNumber+currentNumber;
            document.getElementById(id).innerText = total;
            
        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
